<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Contact info</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 30px;
      background-color: Ivory;
      color: #12245e;
      display: flex;
      height: 100vh; /* Ensure full height */
    }

    .sidebar {
      width: 400px;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 20px;
      line-height: 1.6;
      position: fixed;
      height: 100vh;
    }

    .sidebar a {
      color: #222;
      text-decoration: none;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }
    .home-tab {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background-color: Ivory;
      border: 2px solid Ivory;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
    }

    .home-tab a {
      color: #12245e;
      text-decoration: none;
    }

    .home-tab a:hover {
      background-color: AliceBlue;
    }


    .main {
      margin-left: 400px; /* Match sidebar width */
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;   /* Vertically center */
      align-items: center;       /* Horizontally center */
      text-align: center;
      height: 100vh;
    }

    .main h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="home-tab">
  <a href="index.html">Back to Home</a>
</div>


  <div class="sidebar">
    <!-- Optional sidebar content -->
  </div>

  <div class="main">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:juliette.mangon@gmail.com">juliette.mangon@gmail.com</a></p>
    <p>Phone: <a href="tel:+17816288078">+1 (781) 628-8078</a></p>
  </div>

</body>
</html>
