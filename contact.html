<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    :root {
      --text-dark: #12245e;
      --bg: #f8f8ff;
      --highlight: #fffff0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text-dark);
    }

    .top-buttons {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .top-buttons a {
      font-size: 1rem;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      color: var(--text-dark);
      border: 2px solid var(--text-dark);
      border-radius: 30px;
      text-decoration: none;
      text-align: center;
      transition: all 0.3s ease;
    }

    .top-buttons a:hover {
      background-color: var(--text-dark);
      color: var(--highlight);
      transform: scale(1.05);
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h2 {
      font-size: 2.6rem;
      margin-bottom: 2rem;
    }

    .contact-item {
      font-size: 1.4rem;
      margin: 1rem 0;
    }

    .contact-item a {
      color: var(--text-dark);
      font-weight: 600;
      text-decoration: none;
      transition: text-shadow 0.3s ease, color 0.3s ease;
    }

    .contact-item a:hover {
      text-shadow: 0 0 8px #b9c5e1;
      color: #4a537b;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 2rem;
      }

      .contact-item {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <div class="top-buttons">
    <a href="index.html">Back to Home</a>
  </div>

  <div class="main">

    <p class="contact-item">Phone: <a href="tel:+17816288078">+1 (781) 628-8078</a></p>
    <p class="contact-item">LinkedIn: <a href="https://www.linkedin.com/in/juliette-mangon/" target="_blank">linkedin.com/in/juliette-mangon</a></p>
  </div>

</body>
</html>
