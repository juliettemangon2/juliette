<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    :root {
      --text-dark: #12245e;
      --ivory: #fffff0;
      --accent1: #d6e0f5;
      --accent2: #b9c5e1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: radial-gradient(at 20% 30%, var(--accent1), transparent 60%),
                  radial-gradient(at 80% 70%, var(--accent2), transparent 60%),
                  var(--ivory);
      color: var(--text-dark);
    }

    .top-buttons {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .top-buttons a {
      font-size: 1rem;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      color: var(--text-dark);
      border: 2px solid var(--text-dark);
      border-radius: 30px;
      text-decoration: none;
      text-align: center;
      transition: all 0.3s ease;
    }

    .top-buttons a:hover {
      background-color: var(--text-dark);
      color: var(--ivory);
      transform: scale(1.05);
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h2 {
      font-size: 2.6rem;
      margin-bottom: 2rem;
    }

    .contact-item {
      font-size: 1.4rem;
      margin: 1rem 0;
    }

    .contact-item a {
      color: var(--text-dark);
      font-weight: 600;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .contact-item a::before {
      position: absolute;
      left: -1.5rem;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .contact-item a:hover::before {
      opacity: 1;
      transform: translateX(-5px);
    }

    .contact-item a:hover {
      color: #4a537b;
      transform: translateX(3px);
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 2rem;
      }

      .contact-item {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  </div>

</body>
</html>
