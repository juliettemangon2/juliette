<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Juliette Mangon</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    :root {
      --main-bg: #f8f8ff;
      --ivory: #fffff0;
      --text-dark: #12245e;
      --accent1: #d6e0f5;
      --accent2: #b9c5e1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: var(--text-dark);
      background: radial-gradient(at 20% 30%, var(--accent1), transparent 60%),
                  radial-gradient(at 80% 70%, var(--accent2), transparent 60%),
                  var(--ivory);
      background-attachment: fixed;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .title {
      font-size: 3.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1.4rem;
      font-weight: 400;
      margin-bottom: 2.5rem;
      color: #4a537b;
    }

    .grid-nav {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem 2rem;
    }

    .grid-nav a {
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 1rem 1.5rem;
      color: var(--text-dark);
      border: 2px solid var(--text-dark);
      border-radius: 30px;
      transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
    }

    .grid-nav a:hover {
      background-color: var(--text-dark);
      color: var(--ivory);
      transform: scale(1.12);
    }

    @media (max-width: 600px) {
      .title {
        font-size: 2.5rem;
      }

      .grid-nav {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">Juliette Mangon</div>
    <div class="subtitle">New York City, NY & Boston, MA</div>

    <div class="grid-nav">
      <a href="resume.html">Resume</a>
      <a href="art.html">Artwork</a>
      <a href="index2.html">About Me</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

</body>
</html>
