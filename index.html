<!DOCTYPE html>
<html lang="en" class="theme1">
<head>
  <meta charset="UTF-8" />
  <title>Juliette Mangon</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    :root {
      --bg: #fdffe1;        /* light yellow */
      --highlight: #d5eff5; /* light cyan */
      --softgray: #fffff7;  /* off-white */
      --text: #ff6d4c;      /* tomato */
      --accent: #4a537b;    /* deep-blue */
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      background: repeating-linear-gradient(
        to right,
        var(--highlight) 0   100px,
        var(--bg)       100px 200px
      );
      font-family: 'Helvetica Neue', Arial, sans-serif;
      height: 100%;
    }
    body {
      min-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text);
      background: transparent;
      padding: 0.5rem;                /* tighter around the whole card */
      text-align: center;
    }

    .title {
      font-size: 6rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0.3rem;
    }

    .subtitle {
      font-size: 1.4rem;
      font-weight: 500;
      margin-bottom: 1rem;          /* less space below subtitle */
      color: var(--accent);
    }

    nav {
      display: inline-flex;         /* shrink‐to‐fit content */
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.3rem;                  /* smaller gap between buttons */
    }
    nav .break {
      flex-basis: 100%;
      height: 0;
    }

    nav a {
      flex: 0 1 auto;              /* narrower min-width so they don’t spread too far */
      height: auto;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0.6rem 0.7rem;         /* less vertical padding */
      color: var(--text);
      background: var(--softgray);
      border: 3px solid var(--highlight);
      border-radius: 0px;
      text-decoration: none;
      transition: transform 0.3s ease, background 0.3s ease, color 0.3s ease;
      box-shadow: 0 0 0 2px var(--accent);
      text-align: center;
    }
    nav a:hover {
      background: var(--accent);
      color: var(--softgray);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .title { font-size: 4rem; }
      nav { gap: 0.4rem; }
      nav a {
        flex: 1 1 100px;
        font-size: 1rem;
        padding: 0.5rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div>
    <div class="title">JULIETTE MANGON</div>
    <div class="subtitle">New York City, NY & Boston, MA</div>
    <nav>
      <a href="aboutme.html">About Me</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html">Contact</a>
      <a href="art.html">My Artwork</a>
      <a href="media.html">My Favorite Media</a>
    </nav>
  </div>
</body>
</html>
