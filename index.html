<!DOCTYPE html>
<html>
<head>
    <title>Juliette's Website</title>
    <style>
        body {
            background-color: Azure;
            font-family: Georgia, serif;
        }
        h1 {
            text-align: center;
            color: MidnightBlue;
            font-size: 3rem; /* Larger title */
        }
        p {
            text-align: center;
            font-size: 1.5rem; /* Larger paragraph text */
        }
        .about-me {
            width: 60%;
            margin: 20px auto;
            padding: 20px; /* Bigger padding */
            background-color: SeaShell;
            border: 1px solid LavenderBlush;
            border-radius: 0px; /* Sharp corners */
            box-shadow: none; /* No shadow */
            font-size: 1.5rem; /* Larger text */
            text-align: center; /* Center content */
        }
        .links {
            margin-top: 30px;
            text-align: center;
        }
        .links a {
            display: inline-block; /* Makes the links appear as boxes */
            margin: 15px; /* Space between links */
            padding: 15px 30px; /* Padding inside the boxes */
            font-size: 1.5rem; /* Larger font size */
            color: White;
            background-color: LightYellow; /* Box background color */
            text-decoration: none;
            border: 1px solid Ivory; /* Adds a border to the box */
        }
        .links a:hover {
            background-color: Bisque; /* Hover effect */
        }
    </style>
</head>
<body>
    <h1>Welcome to Juliette's Website</h1>
    <div class="about-me">
        <h3>About Me</h3>
        <p>Fill in here</p>
    </div>
    <div class="links">
        <a href="resume.html">Check out my Resume</a>
        <a href="art.html">Check out my Art</a>
    </div>
</body>
</html>
