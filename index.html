<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juliette Mangon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff8a6;
      color: #e00b00;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header-box {
      background-color: #e00b00;
      color: #fff8a6;
      padding: 3rem 2rem 2rem;
      width: 100%;
      max-width: 1000px;
      clip-path: polygon(0 0, 100% 0, 90% 100%, 0% 100%);
      position: relative;
    }

    .name {
      font-size: 3.8rem;
      font-weight: 800;
      margin: 0;
      line-height: 1.1;
    }

    .name-highlight {
      color: #e00b00;
      background-color: #fff8a6;
      padding: 0 0.3rem;
      display: inline-block;
      position: relative;
      top: 0.15rem;
    }

    .location {
      font-size: 1.1rem;
      font-weight: 500;
      margin-top: 0.5rem;
    }

    .nav {
      margin-top: 3rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
      justify-content: center;
    }

    .nav-link {
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.6rem 1.4rem;
      color: #e00b00;
      border: 2px solid #e00b00;
      background: transparent;
      border-radius: 0;
      transition: 0.2s ease;
    }

    .nav-link:hover {
      background: #e00b00;
      color: #fff36a;
    }
  </style>
</head>
<body>

  <div class="header-box">
    <h1 class="name">
      Juliette <span class="name-highlight">Mangon</span>
    </h1>
    <p class="location">Lexington, MA / New York, NY</p>
  </div>

  <nav class="nav">
    <a href="aboutme.html" class="nav-link">About Me</a>
    <a href="resume.html" class="nav-link">Resume</a>
    <a href="art.html" class="nav-link">Art</a>
    <a href="contact.html" class="nav-link">Contact</a>
  </nav>

</body>
</html>
