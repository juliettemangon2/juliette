<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juliette Mangon</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff8dc;
      color: #e63946;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    .hero {
      padding: 5rem 2rem;
      background-color: #e63946;
      color: #fff8dc;
    }

    .hero-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
    }

    .city-line {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 2rem;
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .nav-link {
      font-size: 1.2rem;
      font-weight: 600;
      text-decoration: none;
      color: #fff8dc;
      padding: 0.5rem 1rem;
      border: 2px solid #fff8dc;
      border-radius: 0;
      transition: background 0.3s ease;
    }

    .nav-link:hover {
      background-color: #fff8dc;
      color: #e63946;
    }
  </style>
</head>
<body>

  <header class="hero">
    <div class="container">
      <h1 class="hero-title">Juliette Mangon</h1>
      <p class="city-line"> New York, NY & Boston, MA</p>
      <nav class="nav">
        <a href="aboutme.html" class="nav-link">About Me</a>
        <a href="resume.html" class="nav-link">Resume</a>
        <a href="art.html" class="nav-link">Art</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
    </div>
  </header>

</body>
</html>
