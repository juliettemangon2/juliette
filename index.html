<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Juliette Mangon</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f8f8ff, #e2e6f8);
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #12245e;
      overflow: hidden;
    }

    .fade-in {
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .typing-container {
      position: absolute;
      bottom: 25%;
      right: 5%;
      text-align: right;
    }

    .typing-name {
      font-size: 3.2rem;
      font-weight: 700;
      text-transform: uppercase;
      white-space: nowrap;
      border-right: 2px solid #12245e;
      width: 0;
      overflow: hidden;
      animation: typing 3s steps(30, end), blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .location {
      font-size: 1.3rem;
      font-weight: 500;
      margin-top: 0.2rem;
      opacity: 0;
      animation: fadeIn 1.5s ease-in 3s forwards;
    }

    .nav-links {
      position: absolute;
      bottom: 5%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 5%;
      opacity: 0;
      animation: fadeIn 1.5s ease-in 3.5s forwards;
    }

    .nav-links a {
      font-size: 2rem;
      font-weight: 600;
      text-transform: uppercase;
      color: #12245e;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background-color: #12245e;
      transition: width 0.3s ease;
    }

    .nav-links a:hover {
      transform: translateY(-2px);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    @media (max-width: 600px) {
      .typing-name {
        font-size: 2.2rem;
      }

      .nav-links {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .nav-links div {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="typing-container fade-in">
    <div class="typing-name">Juliette Mangon</div>
    <div class="location">New York City, NY & Boston, MA</div>
  </div>

  <div class="nav-links">
    <div>
      <a href="resume.html">Resume</a><br>
      <a href="art.html">Artwork</a>
    </div>
    <div style="text-align: right;">
      <a href="index2.html">About Me</a><br>
      <a href="contact.html">Contact</a>
    </div>
  </div>

</body>
</html>
