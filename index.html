<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Juliette Mangon</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    :root {
      --bg: #f8f8ff;
      --text-dark: #12245e;
      --accent1: #d6e0f5;
      --accent2: #b9c5e1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      min-height: 100%;
      background: radial-gradient(at 20% 30%, var(--accent1), transparent 60%),
                  radial-gradient(at 80% 70%, var(--accent2), transparent 60%),
                  var(--bg);
      font: 400 16px/1.6 "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: var(--text-dark);
    }

    h1 {
      text-align: center;
      font-size: 2.75rem;
      margin: 2rem 0 0.5rem;
    }

    h2 {
      text-align: center;
      font-size: 1.15rem;
      font-weight: 400;
      margin-bottom: 2rem;
    }

    nav {
      text-align: center;
      margin: 2rem 0 4rem;
    }

    nav a {
      margin: 0 1rem;
      font-weight: 500;
      font-size: 1.05rem;
      text-decoration: none;
      color: var(--text-dark);
      border: 2px solid var(--text-dark);
      padding: 0.4rem 0.8rem;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background: var(--text-dark);
      color: white;
    }
  </style>
</head>
<body>

  <h1>Juliette Mangon</h1>
  <h2>Boston, MA & New York, NY</h2>

  <nav>
    <a href="aboutme.html">About Me</a>
    <a href="resume.html">Resume</a>
    <a href="art.html">Art</a>
    <a href="contact.html">Contact</a>
  </nav>

</body>
</html>
