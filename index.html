<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Juliette Mangon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #e1ffdb;
      --accent1: #4db6c4;
      --accent2: #542682;
      --text: #2c2e8f;
      --highlight: #fff2e2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      padding: 3rem 1.5rem;
      background-color: var(--accent2);
      color: var(--highlight);
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    header h2 {
      font-size: 1.2rem;
      font-weight: 400;
      color: var(--highlight);
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      padding: 2rem;
      background-color: var(--highlight);
      border-bottom: 4px solid var(--accent1);
    }

    nav a {
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--accent2);
      padding: 0.5rem 1rem;
      border: 2px solid var(--accent2);
      border-radius: 0;
      transition: 0.3s ease;
    }

    nav a:hover {
      background-color: var(--accent2);
      color: var(--highlight);
    }
  </style>
</head>
<body>

  <header>
    <h1>Juliette Mangon</h1>
    <h2>Boston, MA & New York, NY</h2>
  </header>

  <nav>
    <a href="aboutme.html">About Me</a>
    <a href="resume.html">Resume</a>
    <a href="art.html">Art</a>
    <a href="contact.html">Contact</a>
  </nav>

</body>
</html>
