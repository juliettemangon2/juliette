<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juliette Mangon</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff36a;
      color: #b3001b;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 4rem 2rem;
      text-align: center;
    }

    .hero-title {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }

    .location {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 3rem;
    }

    .nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.2rem;
    }

    .nav-link {
      font-size: 1.1rem;
      font-weight: 600;
      color: #b3001b;
      background-color: transparent;
      border: 2px solid #b3001b;
      padding: 0.6rem 1.2rem;
      text-decoration: none;
      border-radius: 0;
      transition: all 0.2s ease-in-out;
    }

    .nav-link:hover {
      background-color: #b3001b;
      color: #fff36a;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1 class="hero-title">Juliette Mangon</h1>
    <p class="location"> New York, NY</p>
    <nav class="nav">
      <a href="aboutme.html" class="nav-link">About Me</a>
      <a href="resume.html" class="nav-link">Resume</a>
      <a href="art.html" class="nav-link">Art</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </nav>
  </main>
</body>
</html>
