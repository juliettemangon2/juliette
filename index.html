<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Juliette Mangon</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    :root {
      --main-bg: #e6fff8;
      --ivory: #d9faff;
      --text-dark: #12245e;
      --accent1: #a6f4ff;
      --accent2: #ecffe6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: radial-gradient(at 20% 30%, var(--accent1), transparent 60%),
                  radial-gradient(at 80% 70%, var(--accent2), transparent 60%),
                  var(--ivory);
      color: var(--text-dark);
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .title {
      font-size: 3.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1.4rem;
      font-weight: 400;
      margin-bottom: 2.5rem;
      color: #4a537b;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
      justify-content: center;
    }

    nav a {
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0.8rem 1.4rem;
      color: var(--text-dark);
      border: 2px solid var(--text-dark);
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: var(--text-dark);
      color: var(--ivory);
      transform: scale(1.08);
    }

    @media (max-width: 600px) {
      .title {
        font-size: 2.5rem;
      }

      nav a {
        font-size: 1rem;
        padding: 0.6rem 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">Juliette Mangon</div>
    <div class="subtitle">New York City, NY & Boston, MA</div>

    <nav>
      <a href="aboutme.html">About Me</a>
      <a href="resume.html">Resume</a>
      <a href="art.html">Artwork</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>

</body>
</html>
