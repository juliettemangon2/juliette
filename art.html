<!DOCTYPE html>
<html>
<head>
    <title>Juliette's Artwork</title>
    <style>
        body {
            background-color: LightYellow;
            font-family: Georgia, serif;
        }
        h1 {
            text-align: center;
            color: Tomato;
            font-size: 3rem;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .art-item {
            width: 300px;
            text-align: center;
            background-color: Ivory; /* Box background color */
            border: 2px solid Ivory; /* Border color */
            padding: 10px;
            font-size: 1.2rem;
        }
        .art-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .art-item p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>My Artwork</h1>
    <div class="gallery">
        <!-- Replace "image1.jpeg" and "Description" with your actual images and captions -->
        <div class="art-item">
            <img src="water.jpeg" alt="Water">
            <p>Acrylic</p>
        </div>
        <div class="art-item">
            <img src="oranges.jpeg" alt="Oranges">
            <p>Acrylic</p>
        </div>
        <div class="art-item">
            <img src="picnic.jpeg" alt="Picnic">
            <p>Acrylic on 16" by 20" inch canvas</p>
        </div>
         <div class="art-item">
            <img src="FullSizeRender.jpeg" alt="Home">
            <p>Watercolor on 16" by 20" inch canvas</p>
        </div>
    </div>
</body>
</html>
