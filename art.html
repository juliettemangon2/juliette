<!DOCTYPE html>
<html lang="en" class="theme1">
<head>
  <meta charset="UTF-8" />
  <title>Artwork</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    :root {
      --bg: #fdffe1;         /* light yellow */
      --highlight: #d5eff5;  /* light cyan */
      --softgray: #fffefa;   /* off-white accents */
      --text: #ff6d4c;       /* tomato text */
      --accent: #4a537b;     /* deep-blue accents */
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* THEME STRIPES */
    html.theme1 {
      background: repeating-linear-gradient(
        to right,
        var(--highlight) 0 100px,
        var(--bg)       100px 200px
      );
    }
    html.theme2 {
      background: repeating-linear-gradient(
        to right,
        var(--accent) 0 100px,
        var(--text)   100px 200px
      );
      /* swap text & accent */
      --text:   #4a537b;
      --accent: #ff6d4c;
    }

    html {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-size: 16px;
      line-height: 1.75;
    }
    body {
      min-height: 100vh;
      background: transparent;
      color: var(--text);
      position: relative;
      padding: 20px; /* smaller margins */
    }

    /* NAVIGATION */
    .top-buttons {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .top-buttons a {
      display: inline-block;
      font-weight: 600;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      color: var(--text);
      background: var(--softgray);
      border: 2px solid var(--accent);
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }
    .top-buttons a:hover {
      background: var(--accent);
      color: var(--softgray);
      transform: scale(1.05);
    }
    html.theme2 .top-buttons a {
      background: var(--highlight);
      color: var(--text);
      border-color: var(--highlight);
    }
    html.theme2 .top-buttons a:hover {
      background: var(--text);
      color: var(--highlight);
      transform: none;
    }

    /* THEME TOGGLE SWITCH */
    .toggle-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
      position: absolute;
    }
    .toggle-switch label {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ccc;
      border-radius: 24px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .toggle-switch label::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #fff;
      top: 4px;
      left: 4px;
      transition: transform 0.3s;
    }
    .toggle-switch input:checked + label {
      background: var(--accent);
    }
    .toggle-switch input:checked + label::after {
      transform: translateX(26px);
    }

    /* PAGE TITLE */
    h1 {
      text-align: center;
      font-size: 3rem;
      margin: 1.5rem 0 0.5rem;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    html.theme2 h1 {
      color: var(--highlight);
      -webkit-text-stroke: 2px var(--highlight);
      font-weight: 900;
    }

    /* GALLERY */
    .gallery {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(4, 1fr); /* four images per row */
      max-width: 1200px;
      margin: 0 auto 20px;
    }
    @media (max-width: 800px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .art-item img {
      width: 100%;
      display: block;
      border: 2px solid var(--softgray);
      border-radius: 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .art-item img:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    /* LIGHTBOX */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem; /* reduced padding */
    }
    .lightbox img {
      max-width: 95%;
      max-height: 85vh;
      border: 2px solid var(--softgray);
      box-shadow: 0 0 24px rgba(0,0,0,0.6);
      border-radius: 0;
    }
    #lightbox-title {
      color: #fff;
      font-size: 2rem;
      margin: 1rem 0 0.5rem;
    }
    #lightbox-medium {
      color: #ddd;
      font-size: 1.1rem;
      margin: 0.5rem 0;
      line-height: 1.4; /* readability */
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <a href="index.html">Home</a>
  </div>
  <div class="toggle-switch">
    <input type="checkbox" id="theme-toggle" />
    <label for="theme-toggle"></label>
  </div>

  <h1>Recent Works</h1>
  <div class="gallery">
    <div class="art-item"><img src="./images/cards.jpeg" alt="Evening Cards" data-full="./images/cards.jpeg" data-title="Evening Cards" data-medium='Acrylic 16" × 20"'></div>
    <div class="art-item"><img src="./images/mira.jpeg" alt="Seaside, Cascais" data-full="./images/mira.jpeg" data-title="Seaside, Cascais" data-medium='Acrylic 16" × 20"'></div>
    <div class="art-item"><img src="./images/picnic.jpeg" alt="Seaside Picnic" data-full="./images/picnic.jpeg" data-title="Seaside Picnic" data-medium='Acrylic 16" × 20"'></div>
    <div class="art-item"><img src="./images/cliffs.jpeg" alt="Seaside Cliffs" data-full="./images/cliffs.jpeg" data-title="Seaside Cliffs" data-medium='Acrylic 12" × 16"'></div>
    <div class="art-item"><img src="./images/poolside.jpeg" alt="Poolside" data-full="./images/poolside.jpeg" data-title="Poolside" data-medium='Acrylic 20" × 16"'></div>
    <div class="art-item"><img src="./images/water.jpeg" alt="Water" data-full="./images/water.jpeg" data-title="Water" data-medium='Acrylic 12" × 16"'></div>
    <div class="art-item"><img src="./images/FullSizeRender.jpeg" alt="House, South of France" data-full="./images/FullSizeRender.jpeg" data-title="House, South of France" data-medium='Watercolor 11.7" × 16.5"'></div>
    <div class="art-item"><img src="./images/fish.jpeg" alt="Fish" data-full="./images/fish.jpeg" data-title="Fish" data-medium='Acrylic 16" × 12"'></div>
    <div class="art-item"><img src="./images/oranges.jpeg" alt="Oranges" data-full="./images/oranges.jpeg" data-title="Oranges" data-medium='Acrylic 12" × 8"'></div>
    <div class="art-item"><img src="./images/roomie.jpg" alt="Roommates, NYC" data-full="./images/roomie.jpg" data-title="Roommates, NYC" data-medium='Acrylic 16" × 20"'></div>
  </div>

  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="">
    <h2 id="lightbox-title"></h2>
    <p id="lightbox-medium"></p>
  </div>

  <script>
    // theme toggle
    document.getElementById('theme-toggle').addEventListener('change', e => {
      const html = document.documentElement;
      html.classList.toggle('theme2');
      html.classList.toggle('theme1');
    });

    // lightbox functionality
    const imgs = [...document.querySelectorAll('.gallery img')];
    const box = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightbox-img');
    const title = document.getElementById('lightbox-title');
    const medium = document.getElementById('lightbox-medium');
    let idx = -1;

    imgs.forEach((img, i) =>
      img.addEventListener('click', () => { idx = i; show(); })
    );

    function show() {
      const img = imgs[idx];
      lbImg.src = img.dataset.full;
      title.textContent = img.dataset.title;
      medium.innerHTML = img.dataset.medium;
      box.style.display = 'flex';
    }
    function close() { box.style.display = 'none'; idx = -1; }
    function next(d) { idx = (idx + d + imgs.length) % imgs.length; show(); }

    box.addEventListener('click', e => { if (e.target === box) close(); });
    document.addEventListener('keydown', e => {
      if (idx < 0) return;
      if (e.key === 'Escape') close();
      if (e.key === 'ArrowRight') next(1);
      if (e.key === 'ArrowLeft') next(-1);
    });
    let startX = 0;
    box.addEventListener('touchstart', e => {
      if (e.touches.length === 1) startX = e.touches[0].clientX;
    });
    box.addEventListener('touchend', e => {
      if (startX === 0 || idx < 0) return;
      const dx = e.changedTouches[0].clientX - startX;
      if (dx > 40) next(-1);
      if (dx < -40) next(1);
      startX = 0;
    });
  </script>
</body>
</html>
