<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Artwork – Juliette Mangon</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    /* -------- base -------------------------------------------------- */
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      background:#f8f8ff;color:#12245e;
      font:400 16px/1.4 "Helvetica Neue",Helvetica,Arial,sans-serif;
    }
    h1{
      text-align:center;font-size:3rem;margin:20px 0;color:#12245e;
    }

    /* -------- top button ------------------------------------------- */
    .top-buttons{
      position:absolute;top:20px;left:20px;
    }
    .top-buttons a{
      display:inline-block;padding:8px 16px;
      background:#12245e;color:#fff;border-radius:5px;
      font-weight:600;text-decoration:none;font-size:14px;
    }
    .top-buttons a:hover{background:Ivory;color:#12245e}

    /* -------- gallery grid ----------------------------------------- */
    .gallery{
      display:grid;gap:20px;padding:20px;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      justify-content:center;
    }
    @media(min-width:801px){ .gallery{grid-template-columns:repeat(4,1fr)} }

    .gallery img{
      width:100%;cursor:pointer;border:1px solid #ccc;
      transition:transform .2s;
    }
    .gallery img:hover{transform:scale(1.02)}

    /* hide captions in grid */
    .gallery h3,.gallery p{display:none}

    /* -------- lightbox --------------------------------------------- */
    .lightbox{
      display:none;position:fixed;inset:0;z-index:1000;
      background:rgba(0,0,0,.8);justify-content:center;align-items:center;
      color:#fff;text-transform:uppercase;text-align:center;
    }
    .lightbox img{
      max-width:90%;max-height:80vh;
      border:1px solid Ivory;box-shadow:0 0 20px rgba(0,0,0,.5);
    }
    #lightbox-title{font-size:1.5rem;margin:.75rem 0 0}
    #lightbox-medium{font-size:1rem;margin:0}

  </style>
</head>
<body>

  <!-- back button -->
  <div class="top-buttons"><a href="index.html">Back&nbsp;to&nbsp;Home</a></div>

  <h1>Recent Paintings</h1>

  <!-- ---------- gallery ----------- -->
  <div class="gallery">
    <!--  Example item (repeat as needed) -->
    <div class="art-item">
      <img
        src="./images/cards.jpeg"
        alt="Evening Cards"
        data-full="./images/cards.jpeg"
        data-title="Evening Cards"
        data-medium='Acrylic 16&quot; × 20&quot;'
      >
    </div>

    <div class="art-item">
      <img
        src="./images/mira.jpeg"
        alt="Seaside, Cascais"
        data-full="./images/mira.jpeg"
        data-title="Seaside, Cascais"
        data-medium='Acrylic 16&quot; × 20&quot;'
      >
    </div>

    <!--  add remaining items the same way… -->
    <!--  title = data-title , medium = data-medium                 -->
  </div>

  <!-- ---------- lightbox ---------- -->
  <div class="lightbox" id="lightbox">
    <div>
      <img src="" alt="Artwork" id="lightbox-img">
      <h2 id="lightbox-title"></h2>
      <p  id="lightbox-medium"></p>
    </div>
  </div>

  <script>
    const galleryImgs  = [...document.querySelectorAll('.gallery img')];
    const lightbox     = document.getElementById('lightbox');
    const lbImg        = document.getElementById('lightbox-img');
    const lbTitle      = document.getElementById('lightbox-title');
    const lbMedium     = document.getElementById('lightbox-medium');
    let index = -1;

    /* open lightbox */
    galleryImgs.forEach((img,i)=>{
      img.addEventListener('click',()=>{
        index=i; show();
      });
    });

    function show(){
      const img = galleryImgs[index];
      lbImg.src        = img.dataset.full;
      lbTitle.textContent  = img.dataset.title;
      lbMedium.textContent = img.dataset.medium;
      lightbox.style.display='flex';
    }

    function close(){
      lightbox.style.display='none';
      index=-1;
    }

    function next(d){
      index = (index + d + galleryImgs.length) % galleryImgs.length;
      show();
    }

    /* click outside to close */
    lightbox.addEventListener('click',e=>{
      if(e.target===lightbox) close();
    });

    /* keyboard nav */
    document.addEventListener('keydown',e=>{
      if(index===-1) return;
      if(e.key==='Escape') return close();
      if(e.key==='ArrowRight') return next(1);
      if(e.key==='ArrowLeft')  return next(-1);
    });

    /* swipe nav */
    let startX=0;
    lightbox.addEventListener('touchstart',e=>{
      if(e.touches.length===1) startX=e.touches[0].clientX;
    });
    lightbox.addEventListener('touchend',e=>{
      if(index===-1||!startX) return;
      const dx=e.changedTouches[0].clientX-startX;
      const thr=40;
      if(dx>thr)  next(-1);
      if(dx<-thr) next(1);
      startX=0;
    });
  </script>
</body>
</html>
