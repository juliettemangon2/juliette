<!DOCTYPE html>
<html>
<head>
    <title>Juliette's Artwork</title>
    <style>
        body {
            background-color: LightYellow;
            font-family: Georgia, serif;
        }
        h1 {
            text-align: center;
            color: Tomato;
            font-size: 3rem;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .art-item {
            width: 300px;
            text-align: center;
            background-color: Ivory; /* Box background color */
            border: 2px solid Ivory; /* Border color */
            padding: 10px;
            font-size: 1.2rem;
        }
        .art-item h3 {
            margin: 0;
            font-size: 1.5rem; /* Title size */
            color: #ff8e7a; /* Title color */
        }
        .art-item img {
            width: 100%;
            height: auto;
            display: block;
            margin: 10px 0; /* Space between title and image */
        }
        .art-item p {
            margin-top: 10px;
            color: Tomato;
            font-size: 1rem; /* Description size */
        }
    </style>
</head>
<body>
    <h1>My Artwork</h1>
    <div class="gallery">
        <!-- Replace "image1.jpeg" and "Description" with your actual images and captions -->
        <div class="art-item">
            <h3>Water</h3>
            <img src="water.jpeg" alt="Water">
            <p>Acrylic on 12" by 16" canvas</p>
        </div>
        <div class="art-item">
            <h3>Oranges</h3>
            <img src="oranges.jpeg" alt="Oranges">
            <p>Acrylic on 12" by 8" canvas</p>
        </div>
        <div class="art-item">
            <h3>Seaside Picnic</h3>
            <img src="picnic.jpeg" alt="Picnic">
            <p>Acrylic on 16" by 20" canvas</p>
        </div>
        <div class="art-item">
            <h3>Home</h3>
            <img src="FullSizeRender.jpeg" alt="Home">
            <p>Watercolor on 11.7" by 16.5" paper</p>
        </div>
        <div class="art-item">
            <h3>Cliff Beach</h3>
            <img src="cliffs.jpeg" alt="Cliffs">
            <p>Acrylic on 12" by 16" canvas</p>
        </div>
        <div class="art-item">
            <h3>Italian Seaside</h3>
            <img src="mira.jpeg" alt="Italian Seaside">
            <p>Acrylic on 16" by 20" canvas</p>
        </div>
    </div>
</body>
</html>
