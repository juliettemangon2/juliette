<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Artwork – Juliette Mangon</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    /* -------- base -------------------------------------------------- */
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      background:#f8f8ff;color:#12245e;
      font:400 16px/1.4 "Helvetica Neue",Helvetica,Arial,sans-serif;
    }
    h1{
      text-align:center;font-size:3rem;margin:20px 0;color:#12245e;
    }

    /* -------- top button ------------------------------------------- */
    .top-buttons{
      position:absolute;top:20px;left:20px;
    }
    .top-buttons a{
      display:inline-block;padding:8px 16px;
      background:#12245e;color:#fff;border-radius:5px;
      font-weight:600;text-decoration:none;font-size:14px;
    }
    .top-buttons a:hover{background:Ivory;color:#12245e}

    /* -------- gallery grid ----------------------------------------- */
    .gallery{
      display:grid;gap:20px;padding:20px;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      justify-content:center;
    }
    @media(min-width:801px){ .gallery{grid-template-columns:repeat(4,1fr)} }

    .gallery img{
      width:100%;cursor:pointer;border:1px solid #ccc;
      transition:transform .2s;
    }
    .gallery img:hover{transform:scale(1.02)}

    /* hide captions in grid */
    .gallery h3,.gallery p{display:none}

    /* -------- lightbox --------------------------------------------- */
    .lightbox{
      display:none;position:fixed;inset:0;z-index:1000;
      background:rgba(0,0,0,.8);justify-content:center;align-items:center;
      color:#fff;text-transform:uppercase;text-align:center;
    }
    .lightbox img{
      max-width:90%;max-height:80vh;
      border:1px solid Ivory;box-shadow:0 0 20px rgba(0,0,0,.5);
    }
    #lightbox-title{font-size:1.5rem;margin:.75rem 0 0}
    #lightbox-medium{font-size:1rem;margin:0}

  </style>
</head>
<body>

  <!-- back button -->
  <div class="top-buttons"><a href="index.html">Back&nbsp;to&nbsp;Home</a></div>

  <h1>Recent Paintings</h1>

  <div class="gallery">

    <div class="art-item">
      <img src="./images/cards.jpeg"   alt="Evening Cards"
           data-full="./images/cards.jpeg"
           data-title="Evening Cards"
           data-medium='Acrylic&nbsp;16&quot; × 20&quot;'>
    </div>

    <div class="art-item">
      <img src="./images/mira.jpeg"    alt="Seaside, Cascais"
           data-full="./images/mira.jpeg"
           data-title="Seaside, Cascais"
           data-medium='Acrylic&nbsp;16&quot; × 20&quot;'>
    </div>

    <div class="art-item">
      <img src="./images/picnic.jpeg"  alt="Seaside Picnic"
           data-full="./images/picnic.jpeg"
           data-title="Seaside Picnic"
           data-medium='Acrylic&nbsp;16&quot; × 20&quot;'>
    </div>

    <div class="art-item">
      <img src="./images/cliffs.jpeg"  alt="Seaside Cliffs"
           data-full="./images/cliffs.jpeg"
           data-title="Seaside Cliffs"
           data-medium='Acrylic&nbsp;12&quot; × 16&quot;'>
    </div>

    <div class="art-item">
      <img src="./images/poolside.jpeg" alt="Poolside"
           data-full="./images/poolside.jpeg"
           data-title="Poolside"
           data-medium='Acrylic&nbsp;20&quot; × 16&quot;'>
    </div>

    <div class="art-item">
      <img src="./images/water.jpeg"   alt="Water"
           data-full="./images/water.jpeg"
           data-title="Water"
           data-medium='Acrylic&nbsp;12&quot; × 16&quot;'>
    </div>

    <div class="art-item">
      <img src="./images/FullSizeRender.jpeg" alt="House, South of France"
           data-full="./images/FullSizeRender.jpeg"
           data-title="House, South of France"
           data-medium='Watercolor&nbsp;11.7&quot; × 16.5&quot;'>
    </div>

    <div class="art-item">
      <img src="./images/fish.jpeg"    alt="Fish"
           data-full="./images/fish.jpeg"
           data-title="Fish"
           data-medium='Acrylic&nbsp;16&quot; × 12&quot;'>
    </div>

    <div class="art-item">
      <img src="./images/oranges.jpeg" alt="Oranges"
           data-full="./images/oranges.jpeg"
           data-title="Oranges"
           data-medium='Acrylic&nbsp;12&quot; × 8&quot;'>
    </div>

    <div class="art-item">
      <img src="./images/roomie.jpg"   alt="Roommates, NYC"
           data-full="./images/roomie.jpg"
           data-title="Roommates, NYC"
           data-medium='Acrylic&nbsp;16&quot; × 20&quot;'>
    </div>

  </div>

  <!-- lightbox ------------------------------------------------------- -->
  <div class="lightbox" id="lightbox">
    <div>
      <img src="" alt="Artwork" id="lightbox-img">
      <h2 id="lightbox-title"></h2>
      <p  id="lightbox-medium"></p>
    </div>
  </div>

  <script>
    const imgs   = [...document.querySelectorAll('.gallery img')];
    const box    = document.getElementById('lightbox');
    const lbImg  = document.getElementById('lightbox-img');
    const title  = document.getElementById('lightbox-title');
    const medium = document.getElementById('lightbox-medium');
    let idx = -1;

    imgs.forEach((img,i)=> img.addEventListener('click',()=>{ idx=i; show(); }));

    function show(){
      const img = imgs[idx];
      lbImg.src = img.dataset.full;
      title.innerHTML  = img.dataset.title;
      medium.innerHTML = img.dataset.medium;
      box.style.display='flex';
    }
    function close(){ box.style.display='none'; idx=-1; }
    function next(d){ idx=(idx+d+imgs.length)%imgs.length; show(); }

    box.addEventListener('click',e=>{ if(e.target===box) close(); });

    document.addEventListener('keydown',e=>{
      if(idx===-1) return;
      if(e.key==='Escape') close();
      if(e.key==='ArrowRight') next(1);
      if(e.key==='ArrowLeft')  next(-1);
    });

    let startX=0;
    box.addEventListener('touchstart',e=>{
      if(e.touches.length===1) startX=e.touches[0].clientX;
    });
    box.addEventListener('touchend',e=>{
      if(!startX||idx===-1) return;
      const dx=e.changedTouches[0].clientX-startX;
      const thr=40;
      if(dx> thr) next(-1);
      if(dx<-thr) next(1);
      startX=0;
    });
  </script>
</body>
</html>
