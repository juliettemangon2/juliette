<!DOCTYPE html>
<html>
<head>
    <title>Resume</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: LightYellow;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: Tomato;
            font-size: 3rem; 
        }
        .resume-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        iframe {
            width: 80%; /* Wider viewer */
            height: 1100px; /* Taller viewer for a full PDF page */
            border: 1px solid #ccc; /* Simple border */
        }
    </style>
</head>
<body>
    <h1>Juliette's Resume</h1>
    <div class="resume-container">
        <!-- Update the `src` with the actual path to your PDF -->
        <iframe src="JulietteMangonResume.pdf" width="100%" height="1000px"></iframe>
    </div>
</body>
</html>
