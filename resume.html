<!DOCTYPE html>
<html>
<head>
  <title>Resume</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      background-color: #f8f8ff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: #12245e;
      font-size: 3rem;
    }

    .resume-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    iframe {
      width: 80%;
      height: 1100px;
      border: 1px solid #ccc;
    }

    .home-tab {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background-color: #f8f8ff;
      border: 2px solid #f8f8ff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
    }

    .home-tab a {
      color: #12245e;
      text-decoration: none;
    }

    .home-tab a:hover {
      background-color: AliceBlue;
    }
  </style>
</head>
<body>
  <div class="home-tab">
    <a href="index.html">Back to Home</a>
  </div>

  <h1>Juliette's Resume</h1>
  <div class="resume-container">
    <iframe src="JulietteMangonResume.pdf" width="100%" height="1000px"></iframe>
  </div>
</body>
</html>
