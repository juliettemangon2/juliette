<!DOCTYPE html>
<html>
<head>
  <title>Resume</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      background-color: #f8f8ff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: #12245e;
      font-size: 3rem;
    }

    .resume-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      margin: 0;
      padding: 0;
    }


    .home-tab {
      position: sticky;
      top: 0;
      background-color: #f8f8ff;
      padding: 12px 20px;
      border-bottom: 2px solid #e0e0e0;
      font-size: 16px;
      font-weight: 600;
      z-index: 1000;
    }

    .home-tab a {
      color: #12245e;
      text-decoration: none;
    }
    
    .home-tab a:hover {
      background-color: AliceBlue;
    }

  </style>
</head>
<body>
  <div class="home-tab">
    <a href="index.html">Back to Home</a>
  </div>

  <h1>Juliette's Resume</h1>
  <div class="resume-container">
  <iframe src="JulietteMangonResume.pdf"></iframe>
</div>

</body>
</html>
