<!DOCTYPE html>
<html>
<head>
    <title>Juliette's Resume</title>
    <style>
        body {
            background-color: LightYellow;
            font-family: Georgia, serif;
            margin: 0; /* Remove any default browser margins */
            padding: 0;
        }
        h1 {
            text-align: center;
            color: Tomato;
            font-size: 3rem; /* Larger title */
            margin: 20px 0;
        }
        .resume-container {
            display: flex;
            justify-content: center;
            margin: 0 auto;
        }
        iframe {
            width: 100%; /* Full width to match parent */
            height: 100vh; /* Full viewport height for better scaling */
            border: none; /* Remove border around the PDF */
        }
    </style>
</head>
<body>
    <h1>Juliette's Resume</h1>
    <div class="resume-container">
        <!-- Update the `src` with the actual path to your PDF -->
        <iframe src="JulietteMangonResume.pdf"></iframe>
    </div>
</body>
</html>
