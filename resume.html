<!DOCTYPE html>
<html>
<head>
    <title>Juliette's Resume</title>
    <style>
        body {
            background-color: LightYellow;
            font-family: Georgia, serif;
        }
        h1 {
            text-align: center;
            color: Tomato;
            font-size: 3rem; /* Larger title */
        }
        .resume-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        iframe {
            width: 90%; /* Wider viewer */
            height: 1000px; /* Taller viewer for a full PDF page */
            border: 1px solid Ivory; /* Simple border */
        }
    </style>
</head>
<body>
    <h1>Juliette's Resume</h1>
    <div class="resume-container">
        <!-- Update the `src` with the actual path to your PDF -->
        <iframe src="JulietteMangonResume.pdf" width="100%" height="1000px"></iframe>
    </div>
</body>
</html>
