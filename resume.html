<!DOCTYPE html>
<html>
<head>
  <title>Resume</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      background-color: #f8f8ff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #12245e;
      font-size: 3rem;
      margin-bottom: 40px;
    }

    .resume-container {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .resume-container img {
      max-width: 100%;
      height: auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      cursor: zoom-in;
    }

    .resume-container img:hover {
      transform: scale(1.01);
    }

    .home-tab {
      position: sticky;
      top: 0;
      background-color: #f8f8ff;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      z-index: 1000;
      margin-bottom: 20px;
    }

    .home-tab a {
      color: #12245e;
      text-decoration: none;
    }

    .home-tab a:hover {
      background-color: AliceBlue;
    }
  </style>
</head>
<body>
  <div class="home-tab">
    <a href="index.html">Back to Home</a>
  </div>

  <h1>Juliette's Resume</h1>

  <div class="resume-container">
    <a href="JulietteMangonResume.png" target="_blank">
      <img src="JulietteMangonResume.png" alt="Juliette's Resume">
    </a>
  </div>
</body>
</html>
