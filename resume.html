<!DOCTYPE html>
<html>
<head>
  <title>Resume</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      background-color: #f8f8ff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #12245e;
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .resume-button {
      text-align: center;
      margin: 20px auto 40px auto;
    }

    .resume-button a {
      background-color: #12245e;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
    }

    .resume-button a:hover {
      background-color: #1e3787;
    }

    .resume-container {
      display: flex;
      justify-content: center;
      padding: 0 20px;
    }

    iframe {
      width: 65%;
      height: 850px;
      border: none;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .home-tab {
      position: sticky;
      top: 0;
      background-color: #f8f8ff;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      z-index: 1000;
      margin-bottom: 20px;
    }

    .home-tab a {
      color: #12245e;
      text-decoration: none;
    }

    .home-tab a:hover {
      background-color: AliceBlue;
    }
  </style>
</head>
<body>

  <div class="home-tab">
    <a href="index.html">Back to Home</a>
  </div>

  <h1>Juliette's Resume</h1>

  <div class="resume-button">
    <a href="JulietteMangonResume.pdf" target="_blank">View PDF Resume</a>
  </div>

  <div class="resume-container">
    <iframe src="JulietteMangonResume.pdf"></iframe>
  </div>

</body>
</html>
