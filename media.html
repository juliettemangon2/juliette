<!DOCTYPE html>
<html lang="en" class="theme1">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juliette Mangon</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>

  <style>
    :root {
      --yellow: #fdffe1;
      --cyan: #d5eff5;
      --softgray: #fffff7;
      --tomato: #ff6d4c;
      --accent: #4a537b;
      --darkblue: #00285d;
      --blue: #185ab0;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html.theme1 {
      background: repeating-linear-gradient(to right, var(--cyan) 0 100px, var(--yellow) 100px 200px);
    }

    html.theme2 {
      background: repeating-linear-gradient(to right, var(--darkblue) 0 100px, var(--blue) 100px 200px);
      --tomato: #00285d;
      --accent: #185ab0;
    }

    html {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-size: 16px;
      line-height: 1.75;
    }

    body {
      font-size: 16px;
      color: var(--tomato);
      background: transparent;
      padding: 100px 40px 40px;
    }

    .top-buttons {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
    }

    .top-buttons a {
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      color: var(--tomato);
      background: var(--softgray);
      border: 3px solid var(--cyan);
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 0 0 2px var(--accent);
      transition: background 0.3s, color 0.3s, transform 0.3s;
    }

    .top-buttons a:hover {
      background: var(--accent);
      color: var(--softgray);
      transform: scale(1.05);
    }

    .toggle-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 24px;
      z-index: 999;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-switch label {
      position: absolute;
      cursor: pointer;
      background-color: #ccc;
      border-radius: 24px;
      width: 100%;
      height: 100%;
      transition: background-color 0.3s;
    }

    .toggle-switch label::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #fff;
      top: 3px;
      left: 3px;
      transition: transform 0.3s;
    }

    .toggle-switch input:checked + label {
      background: var(--accent);
    }

    .toggle-switch input:checked + label::after {
      transform: translateX(26px);
    }

    .media-container {
      display: flex;
      gap: 3rem;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .media-column {
      flex: 0 1 340px;
      background: var(--softgray);
      padding: 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    html.theme2 .media-column {
      background: var(--cyan);
    }

    .media-column h2 {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--accent);
      -webkit-text-stroke: 1.5px var(--accent);
      margin-bottom: 1.5rem;
    }

    .media-item {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .media-item a {
      color: var(--tomato);
      font-weight: 600;
      text-decoration: none;
      padding-bottom: 2px;
      border-bottom: 2px dashed var(--accent);
      transition: color 0.3s, transform 0.3s;
    }

    .media-item a:hover {
      color: var(--accent);
      transform: translateX(4px);
    }

    .media-item small {
      display: block;
      font-style: italic;
      color: var(--accent);
      margin-top: 0.2rem;
    }

    @media (max-width: 800px) {
      .media-container {
        flex-direction: column;
        padding: 0 1rem;
      }
      .media-column {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <a href="index.html">Home</a>
  </div>
  <div class="toggle-switch">
    <input type="checkbox" id="theme-toggle"/>
    <label for="theme-toggle"></label>
  </div>

  <div class="media-container">
    <!-- Albums Column -->
    <div class="media-column">

      <div class="media-item">

        <small>Bright Eyes</small>
      </div>

      <div class="media-item">

        <small>Phoebe Bridgers</small>
      </div>
      <div class="media-item">
        <a href="https://open.spotify.com/album/7sfeK1tLLo5GpL2mGeAYuQ" target="_blank">333</a>
        <small>Bladee</small>

    </div>

    <!-- Movies Column -->
    <div class="media-column">
      <h2>Current Favorite Movies</h2>
      <div class="media-item">
        <a href="https://www.imdb.com/title/tt5726616/" target="_blank">Call Me by Your Name</a>

      </div>
      <div class="media-item">
        <a href="https://www.imdb.com/title/tt6751668/" target="_blank">Parasite</a>
        <small>(2019)</small>
      </div>
      <div class="media-item">
        <a href="https://www.imdb.com/title/tt0110413/" target="_blank">LÃ©on: The Professional</a>
        <small>(1994)</small>
      </div>
      <div class="media-item">
        <a href="https://www.imdb.com/title/tt26470688/" target="_blank">Love Lies Bleeding</a>
        <small>(2023)</small>
      </div>
      <div class="media-item">
        <a href="https://www.imdb.com/title/tt2267998/" target="_blank">Gone Girl</a>
        <small>(2014)</small>
      </div>
    </div>
  </div>

  <script>
    document
      .getElementById('theme-toggle')
      .addEventListener('change', ({ target }) => {
        document.documentElement.classList.toggle('theme1');
        document.documentElement.classList.toggle('theme2');
      });
  </script>
</body>
</html>
